<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Input.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="components sidebar">
        <h2>Components</h2>
        <div class="component-list">
          <section>
            <div
              class="input-type-option text"
              data-input-type="alphanumeric"
              draggable="true"
            >
              Alphanumeric
            </div>
            <div
              class="input-type-option text"
              data-input-type="dropdown"
              draggable="true"
            >
              Dropdownk
            </div>
            <div
              class="input-type-option radio"
              data-input-type="radio"
              draggable="true"
            >
              Radio
            </div>
            <div
              class="input-type-option checkbox"
              data-input-type="checkbox"
              draggable="true"
            >
              Checkbox
            </div>
          </section>
        </div>
      </div>
      <div class="form-ui"></div>
      <div class="component-tools sidebar">
        <h2>Component Tools</h2>
      </div>
    </main>
  </body>
</html>
